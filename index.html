<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Acceso — Portafolio Educativo Privado</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/config.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body class="bg">
  <main class="container centered">
    <section class="card max-w">
      <h1>Portafolio Educativo Privado</h1>
      <p>Ingresa tu correo y código de acceso para continuar.</p>
      <form id="loginForm" class="form">
        <label>Correo institucional
          <input type="email" id="email" placeholder="nombre@institucion.cl" required/>
        </label>
        <label>Código de acceso
          <input type="password" id="code" placeholder="••••••••" required/>
        </label>
        <button type="submit" class="btn">Ingresar</button>
        <p class="muted small">¿No tienes acceso? Escríbeme para habilitar tu correo.</p>
      </form>
    </section>
  </main>
</body>
</html>
